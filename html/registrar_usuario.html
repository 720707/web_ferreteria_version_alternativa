<!--Incluir barra de navegación y pie de pagina-->
<script>
	$(function(){
      $("#includedBar").load("barra_navegacion.html"); 
      $("#includedFooter").load("footer.html");
    });

<body>
	<!--Barra de navegación -->  
	<div id="includedBar"></div>
	<div class ="container text-center">
		<!--Formulario para registrar un usuario.
			Param: correo electrónico y contraseña-->
		<form class="form-signin">
		  	<h1 class="h3 mb-3 font-weight-normal">Registrar Usuario</h1>
		  	<label for="inputEmail" class="sr-only">Correo electrónico</label>
		  	<input type="email" id="inputEmail" class="form-control" placeholder="Correo electrónico" required autofocus>
		  	<label for="inputPassword" class="sr-only">Contraseña</label>
		  	<input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
		  	<button id="registrar" class="btn btn-lg btn-primary btn-block" type="submit">Registrarse</button>

		</form>
		<!--span para mostrar información sobre el registro-->
		<span id="infoRegistro"> </span>
	</div>

	<!--Pie de página -->
	<div id="includedFooter"></div>
<script type="text/javascript" src="../js/registrar_usuario.js"></script>
